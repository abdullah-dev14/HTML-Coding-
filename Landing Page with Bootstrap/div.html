<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div</title>
</head>
<style>
.item{
    width: 250px;
    height: 250px;
    float: left;
    margin-left: 100px;
    align-items: center;
}
.card1{
    background-color: blue;
}
.card2{
    background-color: brown;
    margin-top: 200px;
    background-image: url(https://img.freepik.com/free-photo/creative-crystal-lens-ball-photography-lake-with-greenery-around-dawn_181624-29379.jpg);
    background-size: cover;
    background-position: center;
    padding: 10px;
    text-align: justify;

}
.card3{
    background-color: black;
}

</style>
<body>
    <div class="card1 item"></div>
    <div class="card2 item">
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Mollitia suscipit corrupti, natus recusandae maxime et aperiam possimus. Fuga odit optio debitis, in impedit dolorum ipsam alias, temporibus expedita ipsum distinctio?
        </p>
    </div>
    <div class="card3 item"></div>
</body>
</html>
