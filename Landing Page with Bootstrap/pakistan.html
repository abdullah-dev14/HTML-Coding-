<!DOCTYPE html>
<html lang="en">
<head>

    <title>jhnda,pakistan</title>
</head>
<style>
.header
{
    width: 100%;
    height: 250px;
    background-color: black;
}
.section
{
    width: 100%;
    height: 400px;
    background-color: rgb(53, 51, 51);
}
.footer
{
    width: 100%;
    height: 250px;
    background-color: black;
}

{
    width: 30%;

    background-color: antiquewhite ;
}
.rightbar
{
    width: 70%;
    height: 400px;
    background-color: green;
}
.bar
{
    float: left;
}
.rightbar img
{
    background-size: cover;
    display: flex;
}

<body>
    <div class="header"></div>
    <div class="section">
        <div class="leftbar bar"></div>
        <div class="rightbar bar">

        </div>
    </div>
    <div class="footer"></div>
